version: 2

project_name: weaver

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: weaver
    main: ./cmd/weaver
    binary: weaver
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X main.version={{ .Version }}
      - -X main.commit={{ .ShortCommit }}
      - -X main.date={{ .Date }}

archives:
  - id: default

    ids:
      - weaver

    formats:
      - tar.gz

    format_overrides:
      - goos: windows
        formats:
          - zip

    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
      {{- with .Arm }}v{{ . }}{{ end -}}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end -}}

checksum:
  name_template: checksums.txt
  algorithm: sha256

sboms:
  - id: default
    artifacts: archive
    documents:
      - "${artifact}.spdx.json"

signs:
  - id: checksums-cosign
    cmd: cosign
    artifacts: checksum
    signature: "${artifact}.sigstore.json"
    args:
      - sign-blob
      - --bundle=${signature}
      - ${artifact}
      - --yes

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

release:
  draft: false
  prerelease: auto
